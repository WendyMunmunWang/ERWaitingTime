<html>
<head>
    <title>ERWaitingTime</title>
    <link href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css" rel="stylesheet"/>
</head>
<body>
<nav class="navbar navbar-inverse navbar-fixed-top">
    <div class="container">
        <a class="navbar-brand" href="../home">ERWaitingTime</a>
    </div>
</nav>

<div class="container">
    <div class="page-header">
        <div class="page-header" style="margin-top: 100px">
            <h1>Patient Report Entry</h1>
        </div>
        <form method="post" role="form" class="login-form form-horizontal">
            <input name="_csrf" type="hidden"/>
            <div class="form-group">
                <label class="col-sm-4">Patient ID</label>
                <div class="col-sm-8">
                    <input placeholder="Your Patient ID" required="required" type="text" class="form-control"/>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-4">Symptom</label>
                <div class="col-sm-8">
                    <input placeholder="Symptom" required="required" type="text" class="form-control"/>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-4">Diagnosis</label>
                <div class="col-sm-8">
                    <input placeholder="Diagnosis" required="required" type="text" minlength="1" class="form-control"/>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-offset-4 col-sm-8">
                    <button type="submit" class="login btn btn-primary">Submit</button>
                </div>
            </div>
        </form>
    </div>
</div>
