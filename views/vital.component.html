<html>
<head>
    <title>ERWaitingTime</title>
    <link href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css" rel="stylesheet"/>
</head>
<body>
<nav class="navbar navbar-inverse navbar-fixed-top">
    <div class="container">
        <a class="navbar-brand" href="../home">ERWaitingTime</a>
    </div>
</nav>

<div class="container">
    <div class="page-header">
        <div class="page-header" style="margin-top: 100px">
            <h1>Patient Vital Entry</h1>
        </div>
        <p id="demo"></p>

        <script>
            document.getElementById("demo").innerHTML = Date();
        </script>
        <form method="post" role="form" class="login-form form-horizontal">
            <input name="_csrf" type="hidden"/>
            <div class="form-group">
                <label class="col-sm-4">oxygen_saturation</label>
                <div class="col-sm-8">
                    <input placeholder="Patient's oxygen saturation" required="required" type="text" class="form-control"/>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-4">temperature</label>
                <div class="col-sm-8">
                    <input placeholder="Patient's temperature" required="required" type="text" class="form-control"/>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-4">blood_pressure</label>
                <div class="col-sm-8">
                    <input placeholder="Patient's blood pressure" required="required" type="text" minlength="1" class="form-control"/>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-4">pulse</label>
                <div class="col-sm-8">
                    <input placeholder="Patient's pulse" required="required" type="text" minlength="1" class="form-control"/>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-4">respiration</label>
                <div class="col-sm-8">
                    <input placeholder="Patient's respiration" required="required" type="text" minlength="1" class="form-control"/>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-offset-4 col-sm-8">
                    <button type="submit" class="login btn btn-primary">Submit</button>
                </div>
            </div>
        </form>
    </div>
</div>
