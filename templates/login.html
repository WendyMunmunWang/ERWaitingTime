<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Login | ER Waiting Time</title>
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
		<link rel="stylesheet" href="../assets/css/app.css">
    </head>
    <body>

<!----------------------------------------------------------------------------->

		<nav class="navbar navbar-default navbar-static-top">
			<div class="container-fluid">
				<div class="navbar-header">
					<a class="navbar-brand" href="../home">ER Waiting Time</a>
				</div>
		    </div>
		</nav>
		<div class="container narrow" role="main">

<!----------------------------------------------------------------------------->
			<h1 class="page-header">Login</h1>

		    <form class="form-horizontal" [ngFormModel]="form" (submit)="$event.preventDefault(); onSubmit(form.value)">
		        <div *ngIf="error" class="alert alert-danger" role="alert">Check your password</div>
		        <div class="form-group" ng-class="{ 'has-error': form.username.$dirty && form.username.$error.required }">
		            <label class="col-sm-2" for="username">Username</label>
					<div class="col-sm-10">
		            	<input type="text" name="username" id="username" class="form-control" ng-model="vm.username" ngControl="username" required>
						<div ng-show="form.username.$dirty && form.username.$error.required" class="alert alert-danger">Username is required</div>
					</div>

		        </div>
		        <div class="form-group" ng-class="{ 'has-error': form.password.$dirty && form.password.$error.required }">
		            <label class="col-sm-2" for="password">Password</label>
					<div class="col-sm-10">
		            	<input type="password" name="password" id="password" class="form-control" ng-model="vm.password" ngControl="password" required>
						<div ng-show="form.password.$dirty && form.password.$error.required" class="alert alert-danger">Password is required</div>
					</div>

		        </div>

				<div class="form-group">
					<div class="col-sm-offset-2 col-sm-10">
			            <button type="submit" class="btn btn-primary" ng-disabled="form.$invalid || vm.dataLoading" [disabled]="!form.valid">Login</button>
			            <a href="register.component.html" class="btn btn-link">Register</a>
					</div>
		        </div>
		    </form>

<!----------------------------------------------------------------------------->

		</div>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
    </body>
</html>
