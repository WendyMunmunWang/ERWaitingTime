<h1 class="page-header">Add Prescription</h1>

<form class="form-horizontal">
	<div class="form-group">
		<label class="col-sm-2" for="pre-name">Prescription Name:</label>
		<div class="col-sm-10">
			<input class="form-control" type="text" name="pre-name" id="pre-name" #pname>
		</div>
	</div>
	<div class="form-group">
		<label class="col-sm-2" for="amount">Amount:</label>
		<div class="col-sm-10">
			<input class="form-control" type="text" name="amount" id="amount" #amount>
		</div>
	</div>
	<div class="form-group">
		<label for="rid">Report ID</label>
		<select class="form-control" id="rid" #rid>
			<option *ngFor="#id of reportIds">{{id}}</option>
		</select>
	</div>
	<button (click)="postPrescription(pname.value,amount.value,rid.value)" class="btn btn-primary"> Submit </button>
</form>

<div ng-app="my-app">
	<table id="table" class="table table-striped">
		<tr>
			<th> Prescription Name </th>
			<th> Amount </th>
			<th> Report ID </th>
		</tr>
		<tr *ngFor="#prescription of prescriptions">
			<td> {{prescription.pname}} </td>
			<td> {{prescription.amount}} </td>
			<td> {{prescription.rid}} </td>
	</table>
</div>
