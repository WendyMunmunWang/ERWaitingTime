<h1 class="page-header">Equipment</h1>

<form class="form-horizontal">
	<div class="form-group">
		<label class="col-sm-2" for="equipment-id">Equipment ID:</label>
		<div class="col-sm-10">
			<input class="form-control" type="text" name="equipment-id" id="equipment-id" #eid>
		</div>
	</div>
	<div class="form-group">
		<label class="col-sm-2" for="equipment-type">Equipment Type:</label>
		<div class="col-sm-10">
			<input class="form-control" type="text" name="equipment-id" id="equipment-type" #type>
		</div>
	</div>
	<div class="form-group">
		<label class="col-sm-2" for="room-number">Room Number:</label>
		<div class="col-sm-10">
			<input class="form-control" type="text" name="room-number" id="room-number" #room>
		</div>
	</div>
	<button (click)="postEquipment(eid.value, type.value, room.value)" class="btn btn-primary"> Submit </button>
</form>


<div ng-app="my-app">
	<table id="table" class="table table-striped">
		<thead>
			<tr>
				<th>ID</th>
				<th>Type</th>
				<th>Room</th>
			</tr>
		</thead>
		<tbody>
			<tr *ngFor="#equipment of equipments">
				<td> {{equipment.eid}} </td>
				<td> {{equipment.type}} </td>
				<td> {{equipment.room}} </td>
			</tr>
		</tbody>
	</table>
</div>
