<h1 class="page-header">Equipments</h1>

<form class="form-horizontal">
	<div class="form-group">
		<label class="col-sm-2" for="equipment-id">Equipment ID:</label>
		<div class="col-sm-10">
			<input class="form-control" type="text" name="equipment-id" id="equipment-id" readonly="readonly" #eid>
		</div>
	</div>
	<div class="form-group">
		<label class="col-sm-2" for="equipment-type">Equipment Type:</label>
		<div class="col-sm-10">
			<input class="form-control" type="text" name="equipment-id" id="equipment-type" #type>
		</div>
	</div>
	<div class="form-group">
		<label class="col-sm-2" for="room-number">Room Number:</label>
		<div class="col-sm-10">
			<input class="form-control" type="text" name="room-number" id="room-number" #room>
		</div>
	</div>
	<button [routerLink]="['Equipments']" (click)="postEquipment(type.value, room.value)" class="btn btn-primary"> Submit </button>
</form>
