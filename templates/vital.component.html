<!----------------------------------------------------------------------------->

			<h1 class="page-header">Patient Vital Entry</h1>

			<form method="post" class="form-horizontal">
            	<input name="_csrf" type="hidden"/>

	            <div class="form-group">
	                <label class="col-sm-2">Oxygen Saturation</label>
	                <div class="col-sm-10">
	                    <input placeholder="Oxygen saturation" required="required" type="text" class="form-control"/>
	                </div>
	            </div>
	            <div class="form-group">
	                <label class="col-sm-2">Temperature</label>
	                <div class="col-sm-10">
	                    <input placeholder="Temperature" required="required" type="text" class="form-control"/>
	                </div>
	            </div>
	            <div class="form-group">
	                <label class="col-sm-2">Blood Pressure</label>
	                <div class="col-sm-10">
	                    <input placeholder="Blood pressure" required="required" type="text" minlength="1" class="form-control"/>
	                </div>
	            </div>
	            <div class="form-group">
	                <label class="col-sm-2">Pulse</label>
	                <div class="col-sm-10">
	                    <input placeholder="Pulse" required="required" type="text" minlength="1" class="form-control"/>
	                </div>
	            </div>
	            <div class="form-group">
	                <label class="col-sm-2">Respiration</label>
	                <div class="col-sm-10">
	                    <input placeholder="Respiration" required="required" type="text" minlength="1" class="form-control"/>
	                </div>
	            </div>
	            <div class="form-group">
	                <div class="col-sm-offset-2 col-sm-10">
	                    <button type="submit" class="login btn btn-primary">Submit</button>
	                </div>
	            </div>
	        </form>
