<h1 class="page-header">Vital List</h1>
<table class="table table-striped" id="patient-list">
    <tr>
        <th>Vital ID</th>
        <th>Oxygen Saturation</th>
        <th>Temperature</th>
        <th>Blood Pressure</th>
        <th>Pulse</th>
        <th>Respiration</th>
    </tr>
    <tr *ngFor="#vital of vitals">
        <td>{{vital.vid}}</td>
        <td>{{vital.oxygen_saturation}}</td>
        <td>{{vital.temperature}}</td>
        <td>{{vital.blood_pressure}}</td>
        <td>{{vital.pulse}}</td>
        <td>{{vital.respiration}}</td>
    </tr>
</table>
