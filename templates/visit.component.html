<h1 class="page-header">Patient Report Entry</h1>

<table class="table table-striped">
	<thead>
		<tr>
			<th>Patient ID</th>
			<th>Staff ID</th>
			<th>Room Number</th>
			<th>Date of Visit</th>
		</tr>
	</thead>
	<tbody>
		<tr *ngFor="#visit of visits">
			<td> {{visit.patient_id}} </td>
			<td> {{visit.staff_id}} </td>
			<td> {{visit.room}} </td>
			<td> {{visit.date}} </td>
		</tr>
	</tbody>
</table>

<form class="form-horizontal">
	<div class="form-group">
		<label for="pid">Patient ID</label>
		<input type="number" min="5000" max="10000" #pid id="pid" class="form-control" placeholder="5000 - 10000" #pid>
	</div>
	<div class="form-group">
		<label for="sid">Staff ID</label>
		<input type="number" min="0000" max="4999" id="sid" class="form-control" placeholder="i.e. 1234" #sid>
	</div>
	<div class="form-group">
		<label for="room">Room Number</label>
		<input type="number" min="0000" max="10000" id="room" class="form-control" placeholder="i.e. 101" #room>
	</div>
	<div class="form-group">
		<label for="date">Date</label>
		<input type="date" class="form-control" id="date" placeholder="yyyy-mm-dd" #date>
	</div>
	<input type="submit" (click)="addVisit(pid.value, sid.value, room.value, date.value)">
</form>
