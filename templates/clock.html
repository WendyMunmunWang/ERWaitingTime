<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Clock</title>
</head>
<body>

<div align="center" style="border:1px solid #373cff">
    <div class="container" >
        <div  class="row">
            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                <div id="main">
                    <div class="content">
                        <!-- /.Text Div -->
                        <div class="counter">
                            <h3>Estimated Time:</h3>
                            <div id="countdown"></div>
                            <script>
                                // set the date we're counting down to
                                var target_date = new Date().setTime(1332403882588);
                                // variables for time units
                                var days, hours, minutes, seconds;
                                // get tag element
                                var countdown = document.getElementById('countdown');
                                // update the tag with id "countdown" every 1 second
                                window.onload = setInterval(function () {
                                    // find the amount of "seconds" between now and target
                                    var current_date = new Date().getTime();
                                    var seconds_left = (target_date - current_date) / 1000;
                                    // do some time calculations
                                    days = parseInt(seconds_left / 86400);
                                    seconds_left = seconds_left % 86400;
                                    hours = parseInt(seconds_left / 3600);
                                    seconds_left = seconds_left % 3600;
                                    minutes = parseInt(seconds_left / 60);
                                    seconds = parseInt(seconds_left % 60);
                                    // format countdown string + set tag value
                                    countdown.innerHTML =
                                            '<span class="days">' + days +
                                            '<b>Days</b></span> <span class="hours">' +
                                            hours + '<b>Hours</b></span> <span class="minutes">' +
                                            minutes + '<b>Minutes</b></span> <span class="seconds">' +
                                            seconds + '<b>Seconds</b></span>';
                                }, 1000);
                            </script>
                            <!-- /#Countdown Div -->
                        </div>
                        <!-- /.Counter Div -->
                    </div>
                    <!-- /.Content Div -->
                </div>
                <!-- /#Main Div -->
            </div>
            <!-- /.Columns Div -->
        </div>
        <!-- /.Row Div -->
    </div>
    <!-- /.Container Div -->
</div>
</body>
</html>
