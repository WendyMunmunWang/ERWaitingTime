<h1 class="page-header">Staff</h1>

<form class="form-horizontal">
    <div class="form-group">
        <label class="col-sm-2" for="staff-id">Staff ID:</label>
        <div class="col-sm-10">
            <input class="form-control" type="text" name="staff-id" id="staff-id" #s_id>
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-2" for="staff-lname">Staff LastName:</label>
        <div class="col-sm-10">
            <input class="form-control" type="text" name="staff-lname" id="staff-lname" #s_lname>
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-2" for="staff-fname">Staff FirstName:</label>
        <div class="col-sm-10">
            <input class="form-control" type="text" name="staff-fname" id="staff-fname" #s_fname>
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-2" for="specialization">Specialization:</label>
        <div class="col-sm-10">
            <input class="form-control" type="text" name="specialization" id="specialization" #specialization>
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-2" for="isDoctor">IsDoctor?:</label>
        <div class="col-sm-10">
            <input class="form-control" type="text" name="isDoctor" id="isDoctor" #isDoctor>
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-2" for="experience_in_years">Experience Years:</label>
        <div class="col-sm-10">
            <input class="form-control" type="text" name="experience_in_years" id="experience_in_years" #experience_in_years>
        </div>
    </div>
    <button (click)="testSsPost(s_id.value ,s_lname.value,s_fname.value,specialization.value,isDoctor.value,experience_in_years.value)" class="btn btn-primary"> Submit </button>
</form>

<div ng-app="my-app">
    <table id="table" class="table table-striped">
        <tr>
            <th> ID </th>
            <th> Last Name </th>
            <th> First Name </th>
            <th> Specialization </th>
            <th> IsDoctor?</th>
            <th> Experience Years </th>
        </tr>
        <tr *ngFor="#staff of staffs">
            <td> {{staff.s_id}} </td>
            <td> {{staff.s_lname}} </td>
            <td> {{staff.s_fname}} </td>
            <td> {{staff.specialization}} </td>
            <td> {{staff.isDoctor == '1' ? 'Doctor' : 'Nurse'}} </td>
            <td> {{staff.experience_in_years}} </td>
        </tr>
    </table>
</div>
