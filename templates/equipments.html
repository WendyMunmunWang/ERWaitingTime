<h1 class="page-header">Equipment List</h1>

<div ng-app="my-app">
    <table id="table" class="table table-striped">
        <thead>
        <tr>
            <th>ID</th>
            <th>Type</th>
            <th>Room</th>
        </tr>
        </thead>
        <tbody>
        <tr *ngFor="#equipment of equipments">
            <td> {{equipment.eid}} </td>
            <td> {{equipment.type}} </td>
            <td> {{equipment.room}} </td>
        </tr>
        </tbody>
    </table>
    <div class="error" *ngIf="errorMessage">{{errorMessage}}</div>
</div>

<div>
Equipment ID (List Format: 1,2,3,... if input more than one eid):
    <input class="form-control" #pide>
<button class="btn btn-success" (click)="getpid(pide.value)">Who is Using it?</button>
    </div>

<div ng-app="my-app">
    <table id="tablex" class="table table-striped">
        <thead>
        <tr>
            <th>Patient ID</th>
        </tr>
        </thead>
        <tbody>
        <tr *ngFor="#pide of pides">
            <td> {{pide.pid}} </td>
        </tr>
        </tbody>
    </table>
</div>
