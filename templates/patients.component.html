<h1 class="page-header">Patient List</h1>
<table class="table table-striped" id="patient-list">
	<tr>
		<th>Last Name</th>
		<th>First Name</th>
		<th>Sex</th>
		<th>Date of Birth</th>
		<th>Patient ID</th>
	</tr>
	<tr *ngFor="#patient of patients">
		<td>{{patient.p_lname}}</td>
		<td>{{patient.p_fname}}</td>
		<td>{{patient.is_male.data == '1' ? 'male' : 'female'}}</td>
		<td>{{patient.dob.slice(0,10)}}</td>
		<td>{{patient.pid}}</td>
	</tr>
</table>
